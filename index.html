<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi UI - Suji Ima</title>
    <style>
        :root {
            --ios-blue: #007AFF;
            --bg-gradient: linear-gradient(180deg, #A8E6FF 0%, #FFFFFF 40%, #F2F5F9 100%);
            --quote-bg: #E3F2FD; /* Warna biru pastel cerah */
        }

        * { box-sizing: border-box; font-family: -apple-system, sans-serif; }

        body {
            margin: 0; background: var(--bg-gradient);
            display: flex; justify-content: center; min-height: 100vh;
        }

        .iphone-screen {
            width: 100%; max-width: 414px; position: relative; padding-bottom: 140px;
        }

        /* --- STATUS BAR (SINYAL 1 BAR) --- */
        .status-bar {
            height: 44px; display: flex; justify-content: space-between;
            align-items: center; padding: 0 25px; font-weight: 600; font-size: 14px;
        }
        .status-right { display: flex; align-items: center; gap: 6px; }
        .signal { display: flex; align-items: flex-end; gap: 2px; height: 12px; }
        .sig-bar { width: 3px; background: #ccc; border-radius: 1px; }
        .sig-bar.active { background: #000; }

        /* --- HEADER --- */
        .header { padding: 25px; display: flex; justify-content: space-between; align-items: center; }
        .user-name { font-size: 22px; font-weight: 800; }
        .avatar {
            width: 50px; height: 50px; background: #9d81ff; color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;
        }

        /* --- CARD --- */
        .card {
            background: white; margin: 0 20px 20px; border-radius: 24px;
            padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .presensi-info { display: flex; border-bottom: 1px solid #f0f0f0; padding-bottom: 15px; }
        .presensi-item { flex: 1; }
        .presensi-item strong { font-size: 22px; }

        /* --- MENU (WARNA MENARIK) --- */
        .menu-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; padding: 0 20px; }
        .menu-item { text-align: center; font-size: 11px; font-weight: 600; color: #555; }
        .icon-box {
            aspect-ratio: 1/1; border-radius: 18px; display: flex;
            align-items: center; justify-content: center; margin-bottom: 8px;
        }
        .icon-box svg { width: 24px; height: 24px; fill: white; }

        /* --- KATA MUTIARA (WARNA CERAH) --- */
        .quote-card {
            margin: 30px 20px; background: var(--quote-bg);
            padding: 20px; border-radius: 20px; color: #334e68;
            font-style: italic; font-size: 14px; line-height: 1.6;
            border: 1px solid #bbdefb;
        }

        /* --- NAVIGASI BAWAH --- */
        .bottom-container {
            position: fixed; bottom: 0; width: 100%; max-width: 414px;
            background: rgba(255,255,255,0.95); border-top: 1px solid #eee;
        }
        .nav-bar { display: flex; justify-content: space-around; padding: 10px 0; align-items: center; }
        .nav-item { text-align: center; font-size: 10px; color: #888; text-decoration: none; }
        .nav-item.active { color: var(--ios-blue); }
        .nav-item svg { width: 22px; height: 22px; display: block; margin: 0 auto 4px; fill: currentColor; }
        
        .camera-btn {
            width: 60px; height: 60px; background: var(--ios-blue);
            border-radius: 20px; margin-top: -45px; display: flex;
            align-items: center; justify-content: center; border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,122,255,0.3);
        }
        .camera-btn svg { fill: white; width: 28px; height: 28px; }

        .copyright { font-size: 10px; color: #aaa; text-align: center; padding-bottom: 15px; }
    </style>
</head>
<body>

<div class="iphone-screen">
    <div class="status-bar">
        <span id="clock">00:00</span>
        <div class="status-right">
            <div class="signal">
                <div class="sig-bar active" style="height: 5px;"></div>
                <div class="sig-bar" style="height: 7px;"></div>
                <div class="sig-bar" style="height: 10px;"></div>
                <div class="sig-bar" style="height: 12px;"></div>
            </div>
            <svg width="16" height="16" viewBox="0 0 24 24"><path d="M12 21l-12-11.654c1.041-1.042 3.254-2.846 12-2.846 8.746 0 10.959 1.804 12 2.846l-12 11.654z"/></svg>
            <svg width="22" height="12" viewBox="0 0 24 12"><rect x="0" y="0" width="20" height="12" rx="2" fill="none" stroke="black" stroke-width="2"/><rect x="2" y="2" width="14" height="8" rx="1" fill="black"/><path d="M21 4v4" stroke="black" stroke-width="2"/></svg>
        </div>
    </div>

    <div class="header">
        <div>
            <div style="color:#888; font-size:14px;">Hallo Bos</div>
            <div class="user-name">SUJIANTO <span style="font-weight:400; font-size:16px;">(Owner II)</span></div>
        </div>
        <div class="avatar">SJ</div>
    </div>

    <div class="card">
        <h3 style="margin-top:0; font-size:16px;">Presensi hari ini</h3>
        <div class="presensi-info">
            <div class="presensi-item">
                <small style="color:#aaa;">Datang</small><br>
                <strong id="arrival">00:00:00</strong>
            </div>
            <div class="presensi-item" style="text-align: right;">
                <small style="color:#aaa;">Pulang</small><br>
                <strong style="color:#eee;">â€”</strong>
            </div>
        </div>
        <div style="text-align:center; color:var(--ios-blue); font-weight:700; padding-top:15px; font-size:14px;">Lebih Lanjut</div>
    </div>

    <div class="menu-grid">
        <div class="menu-item">
            <div class="icon-box" style="background:#FF9500;"><svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg></div>Izin
        </div>
        <div class="menu-item">
            <div class="icon-box" style="background:#34C759;"><svg viewBox="0 0 24 24"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2V5c0-1.1.9-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h9zm-9-10h10V6H12v2zm10 4h-10v2h10v-2z"/></svg></div>Saldo
        </div>
        <div class="menu-item">
            <div class="icon-box" style="background:#5856D6;"><svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg></div>Paypall
        </div>
        <div class="menu-item">
            <div class="icon-box" style="background:#FF2D55;"><svg viewBox="0 0 24 24"><path d="M12 3L2 12h3v8h14v-8h3L12 3zm0 10c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/></svg></div>Aset
        </div>
    </div>

    <div class="quote-card">
        "Hidup Lah Kamu Bukan Dimana kamu Mampu Di Tempat Itu, Tapi Dimana Kamu Dihargai Dan dibutuhkan"
    </div>

    <div class="bottom-container">
        <div class="nav-bar">
            <div class="nav-item active"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>Beranda</div>
            <div class="nav-item"><svg viewBox="0 0 24 24"><path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/></svg>Riwayat</div>
            <div class="camera-btn"><svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="3.2"/><path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg></div>
            <div class="nav-item"><svg viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>Shift</div>
            <div class="nav-item"><svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>Akun</div>
        </div>
        <div class="copyright">@2026 Presensi Suji Ima Internusa</div>
    </div>
</div>

<script>
    function update() {
        const n = new Date();
        const h = String(n.getHours()).padStart(2, '0');
        const m = String(n.getMinutes()).padStart(2, '0');
        const s = String(n.getSeconds()).padStart(2, '0');
        document.getElementById('clock').innerText = h+":"+m;
        document.getElementById('arrival').innerText = h+":"+m+":"+s;
    }
    setInterval(update, 1000); update();
</script>

</body>
</html>
