<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presensi UI</title>

<style>
:root {
    --ios-blue: #007AFF;
    --bg-gradient: linear-gradient(180deg, #A8E6FF 0%, #FFFFFF 40%, #F2F5F9 100%);
}

* {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

body {
    margin: 0;
    background: var(--bg-gradient);
    min-height: 100vh;
    display: flex;
    justify-content: center;
}

.iphone-screen {
    width: 100%;
    max-width: 414px;
    padding-bottom: 120px;
}

/* ================= STATUS BAR ================= */
.status-bar {
    height: 44px;
    padding: 0 22px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 12px;
    font-weight: 600;
}

/* ICON GROUP */
.status-icons {
    display: flex;
    align-items: center;
    gap: 8px;
}

/* SIGNAL 1 BAR */
.signal-1bar {
    width: 3px;
    height: 12px;
    background: #000;
    border-radius: 2px;
}

/* BATTERY IPHONE */
.battery {
    position: relative;
    width: 22px;
    height: 11px;
    border: 1.8px solid #000;
    border-radius: 3px;
}

.battery::after {
    content: "";
    position: absolute;
    right: -3.5px;
    top: 3px;
    width: 2.5px;
    height: 5px;
    background: #000;
    border-radius: 1px;
}

.battery-level {
    height: 100%;
    width: 92%;
    background: #000;
    border-radius: 2px;
}

/* ================= HEADER ================= */
.header {
    padding: 30px 25px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
