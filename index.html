<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi UI Suji</title>
    <style>
        :root {
            --ios-blue: #007AFF;
            --bg-gradient: linear-gradient(180deg, #A8E6FF 0%, #FFFFFF 40%, #F2F5F9 100%);
            --quote-bg: #E1F5FE; 
        }

        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }

        body {
            margin: 0; background: var(--bg-gradient);
            display: flex; justify-content: center; min-height: 100vh;
        }

        .iphone-screen {
            width: 100%; max-width: 414px; position: relative; padding-bottom: 120px;
        }

        /* --- Status Bar --- */
        .status-bar {
            height: 44px; display: flex; justify-content: space-between;
            align-items: center; padding: 0 25px; font-weight: 600; font-size: 14px;
        }
        .status-right { display: flex; align-items: center; gap: 6px; }
        .bars { display: flex; align-items: flex-end; gap: 1.5px; }
        .bar { width: 3px; background: #c5c5c5; border-radius: 0.5px; }
        .bar.active { background: #000; }
        .wifi-svg { width: 18px; height: 14px; fill: #000; }
        .bat-container { width: 22px; height: 11px; border: 1.1px solid #000; border-radius: 2.5px; position: relative; padding: 1px; }
        .bat-level { height: 100%; width: 90%; background: #000; border-radius: 1px; }
        .bat-tip { width: 1.5px; height: 4px; background: #000; position: absolute; right: -3px; top: 2.5px; }

        /* --- Header --- */
        .header { padding: 20px 25px; display: flex; justify-content: space-between; align-items: center; }
        .user-name { font-size: 20px; font-weight: 800; color: #1c1c1e; }
        .avatar {
            width: 45px; height: 45px; background: #9d81ff; color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;
        }

        /* --- Card --- */
        .card {
            background: white; margin: 0 20px 20px; border-radius: 24px;
            padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .presensi-info { display: flex; border-bottom: 1px solid #f0f0f0; padding-bottom: 15px; }
        .presensi-item { flex: 1; }
        .presensi-item strong { font-size: 22px; color: #1c1c1e; }

        /* --- Menu Grid --- */
        .menu-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; padding: 0 20px; }
        .menu-item { text-align: center; font-size: 11px; font-weight: 700; color: #555; }
        .icon-box {
            aspect-ratio: 1/1; border-radius: 18px; display: flex;
            align-items: center; justify-content: center; margin-bottom: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        .icon-box svg { width: 24px; height: 24px; fill: white; }

        /* --- KATA MUTIARA (VERSI JUMBO & CERAH) --- */
        .quote-card {
            margin: 30px 20px; 
            background: var(--quote-bg);
            padding: 28px 22px; 
            border-radius: 26px; 
            color: #263238;
            font-style: italic; 
            font-size: 17px; /* Ukuran teks diperbesar */
            font-weight: 700; /* Teks lebih tebal */
            line-height: 1.5;
            text-align: center;
            border: 2px solid #81D4FA; /* Border dipertegas agar cerah */
            box-shadow: 0 6px 20px rgba(0,122,255,0.1);
            position: relative;
        }
        .quote-card::before {
            content: '"';
            position: absolute;
            top: 5px; left: 15px;
            font-size: 40px;
            color: #81D4FA;
            opacity: 0.5;
        }

        /* --- Navigasi Bawah --- */
        .bottom-container {
            position: fixed; bottom: 0; width: 100%; max-width: 414px;
            background: rgba(255,255,255,0.98); backdrop-filter: blur(10px); border-top: 1px solid #eee;
        }
        .nav-bar { display: flex; justify-content: space-around; align-items: center; padding: 10px 0 25px; }
        .nav-item { text-align: center; font-size: 10px; color: #8E8E93; text-decoration: none; font-weight: 600; flex: 1; }
        .nav-item.active { color: var(--ios-blue); }
        .nav-item svg { width: 24px; height: 24px; display: block; margin: 0 auto 4px; fill: currentColor; }
        
        .camera-btn {
            width: 60px; height: 60px; background: var(--ios-blue);
            border-radius: 20px; margin-top: -45px; display: flex;
            align-items: center; justify-content: center; border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,122,255,0.3);
        }
        .camera-btn svg { fill: white; width: 28px; height: 28px; }

        .copyright { font-size: 10px; color: #bbb; text-align: center; padding-bottom: 10px; margin-top: -10px; }
    </style>
</head>

<script>
    function updateClock() {
        const now = new Date();
        const h = String(now.getHours()).padStart(2, '0');
        const m = String(now.getMinutes()).padStart(2, '0');
        const s = String(now.getSeconds()).padStart(2, '0');
        
        const topTime = document.getElementById('top-time');
        const liveArrival = document.getElementById('live-arrival');
        
        if(topTime) topTime.innerText = h + ":" + m;
        if(liveArrival) liveArrival.innerText = h + ":" + m + ":" + s;
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>
</body>
