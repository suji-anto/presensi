<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presensi UI</title>

<style>
:root {
  --ios-blue:#007AFF;
  --bg-gradient:linear-gradient(180deg,#A8E6FF 0%,#FFFFFF 40%,#F2F5F9 100%);
}
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto}
body{
  margin:0;
  min-height:100vh;
  background:var(--bg-gradient);
  display:flex;
  justify-content:center;
}
.iphone-screen{
  width:100%;
  max-width:414px;
  padding-bottom:120px;
}

/* STATUS BAR */
.status-bar{
  height:44px;
  padding:0 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:12px;
  font-weight:600;
}
.status-icons{
  display:flex;
  align-items:center;
  gap:8px;
}
.signal-1bar{
  width:3px;
  height:12px;
  background:#000;
  border-radius:2px;
}
.battery{
  position:relative;
  width:22px;
  height:11px;
  border:1.8px solid #000;
  border-radius:3px;
}
.battery::after{
  content:"";
  position:absolute;
  right:-3.5px;
  top:3px;
  width:2.5px;
  height:5px;
  background:#000;
  border-radius:1px;
}
.battery-level{
  height:100%;
  background:#000;
  border-radius:2px;
  width:92%;
}

/* HEADER */
.header{
  padding:30px 25px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.welcome-text{color:#666;font-size:14px}
.user-name{font-size:22px;font-weight:800}
.avatar{
  width:50px;height:50px;
  background:#9d81ff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-weight:bold;
}

/* CARD */
.card{
  background:#fff;
  margin:0 20px 20px;
  border-radius:24px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.05);
}
.presensi-info{
  display:flex;
  border-bottom:1px solid #eee;
  padding-bottom:15px;
}
.presensi-item small{color:#999}
.presensi-item strong{font-size:20px}

/* MENU */
.menu-section{padding:0 20px}
.menu-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:15px;
}
.menu-item{text-align:center;font-size:11px}
.icon-box{
  aspect-ratio:1/1;
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  margin-bottom:8px;
  box-shadow:0 5px 15px rgba(0,0,0,.05);
}

/* QUOTE */
.quote-card{
  margin:30px 20px;
  background:#4A90E2;
  color:#fff;
  padding:20px;
  border-radius:20px;
  font-style:italic;
}

/* BOTTOM NAV */
.bottom-container{
  position:fixed;
  bottom:0;
  width:100%;
  max-width:414px;
  background:rgba(255,255,255,.95);
  border-top:1px solid #eee;
}
.nav-bar{
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}
.camera-btn{
  width:60px;
  height:60px;
  background:var(--ios-blue);
  border-radius:20px;
  margin-top:-30px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:26px;
  border:4px solid #fff;
}
</style>
</head>

<body>

<div class="iphone-screen">

  <div class="status-bar">

  <div class="header">

  <div class="quote-card">

</div>

<div class="bottom-container">

<script>
function updateClock(){
  const n=new Date();
  const h=String(n.getHours()).padStart(2,"0");
  const m=String(n.getMinutes()).padStart(2,"0");
  const s=String(n.getSeconds()).padStart(2,"0");
  document.getElementById("time").innerText=h+":"+m;
  document.getElementById("jam").innerText=h+":"+m+":"+s;
}
updateClock();
setInterval(updateClock,1000);
</script>

</body>
</html>
