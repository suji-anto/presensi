<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi UI - Suji Ima</title>
    <style>
        :root {
            --ios-blue: #007AFF;
            --bg-gradient: linear-gradient(180deg, #A8E6FF 0%, #FFFFFF 40%, #F2F5F9 100%);
            --quote-bg: #E3F2FD; 
        }

        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        body {
            margin: 0; background: var(--bg-gradient);
            display: flex; justify-content: center; min-height: 100vh;
        }

        .iphone-screen {
            width: 100%; max-width: 414px; position: relative; padding-bottom: 140px;
        }

        /* --- STATUS BAR (PERBAIKAN SINYAL & WIFI) --- */
        .status-bar {
            height: 44px; display: flex; justify-content: space-between;
            align-items: center; padding: 0 25px; font-weight: 600; font-size: 14px;
        }
        .status-right { display: flex; align-items: center; gap: 6px; }
        
        /* Sinyal Bar (1 Bar Aktif) */
        .bars { display: flex; align-items: flex-end; gap: 1.5px; }
        .bar { width: 3px; background: #c5c5c5; border-radius: 0.5px; }
        .bar.active { background: #000; }

        /* WiFi Melengkung Halus (Perbaikan Koordinat) */
        .wifi-ios { width: 18px; height: 14px; }

        /* Baterai */
        .bat-container { width: 22px; height: 11px; border: 1.1px solid #000; border-radius: 2.5px; position: relative; padding: 1px; }
        .bat-level { height: 100%; width: 92%; background: #000; border-radius: 1px; }
        .bat-tip { width: 1.5px; height: 4px; background: #000; position: absolute; right: -3px; top: 2.5px; border-radius: 0 1px 1px 0; }

        /* --- HEADER --- */
        .header { padding: 25px; display: flex; justify-content: space-between; align-items: center; }
        .user-name { font-size: 22px; font-weight: 800; color: #1c1c1e; }
        .avatar {
            width: 50px; height: 50px; background: #9d81ff; color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;
        }

        /* --- CARD --- */
        .card {
            background: white; margin: 0 20px 20px; border-radius: 24px;
            padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .presensi-info { display: flex; border-bottom: 1px solid #f0f0f0; padding-bottom: 15px; }
        .presensi-item { flex: 1; }
        .presensi-item strong { font-size: 22px; color: #1c1c1e; }

        /* --- MENU --- */
        .menu-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; padding: 0 20px; }
        .menu-item { text-align: center; font-size: 11px; font-weight: 700; color: #555; }
        .icon-box {
            aspect-ratio: 1/1; border-radius: 18px; display: flex;
            align-items: center; justify-content: center; margin-bottom: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        .icon-box svg { width: 26px; height: 26px; fill: white; }

        /* --- KATA MUTIARA (CERAH & BERSIH) --- */
        .quote-card {
            margin: 30px 20px; background: var(--quote-bg);
            padding: 22px; border-radius: 22px; color: #2D3436;
            font-style: italic; font-size: 14px; line-height: 1.6;
            border: 1px solid rgba(0,0,0,0.03);
        }

        /* --- NAVIGASI BAWAH --- */
        .bottom-container {
            position: fixed; bottom: 0; width: 100%; max-width: 414px;
            background: rgba(255,255,255,0.96); backdrop-filter: blur(10px); border-top: 1px solid #eee;
        }
        .nav-bar { display: flex; justify-content: space-around; padding: 12px 0; align-items: center; }
        .nav-item { text-align: center; font-size: 10px; color: #8E8E93; text-decoration: none; font-weight: 500; }
        .nav-item.active { color: var(--ios-blue); }
        .nav-item svg { width: 24px; height: 24px; display: block; margin: 0 auto 4px; fill: currentColor; }
        
        .camera-btn {
            width: 62px; height: 62px; background: var(--ios-blue);
            border-radius: 20px; margin-top: -45px; display: flex;
            align-items: center; justify-content: center; border: 4px solid white;
            box-shadow: 0 8px 15px rgba(0,122,255,0.25);
        }
        .camera-btn svg { fill: white; width: 30px; height: 30px; }

        .copyright { font-size: 10px; color: #bbb; text-align: center; padding-bottom: 15px; }
    </style>
</head>
<body>

<div class="iphone-screen">

        <div class="status-right">

            </svg>
            <div class="bat-container">
                <div class="bat-level"></div>
                <div class="bat-tip"></div>
            </div>
        </div>
    </div>

    <div class="header">
        <div>
            <div style="color:#888; font-size:14px;">Hallo Bos</div>
            <div class="user-name">SUJIANTO <span style="font-weight:400; font-size:16px;">(Owner II)</span></div>
        </div>
        <div class="avatar">SJ</div>
    </div>

    <div class="card">
        <h3 style="margin-top:0; font-size:16px; color:#333;">Presensi hari ini</h3>
        <div class="presensi-info">
            <div class="presensi-item">
                <small style="color:#aaa; font-weight:600;">Datang</small><br>
                <strong id="arrival-time">--:--:--</strong>
            </div>
            <div class="presensi-item" style="text-align: right;">
                <small style="color:#aaa; font-weight:600;">Pulang</small><br>
                <strong style="color:#ddd;">â€”</strong>

        </div>
        <div style="text-align:center; color:var(--ios-blue); font-weight:700; padding-top:15px; font-size:14px;">Lebih Lanjut</div>
    </div>

    <div class="menu-grid">
        <div class="menu-item">
            <div class="icon-box" style="background:#FF9500;"><svg viewBox="0 0 24 24"><path d="M14,2H6C4.9,2,4,2.9,4,4v16c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V8L14,2z M16,18H8v-2h8V18z M16,14H8v-2h8V14z"/></svg></div>Izin
        </div>
        <div class="menu-item">
            <div class="icon-box" style="background:#34C759;"><svg viewBox="0 0 24 24"><path d="M21,18v1c0,1.1-0.9,2-2,2H5c-1.1,0-2-0.9-2-2V5c0-1.1,0.9-2,2-2h14c1.1,0,2,0.9,2,2v1h-9c-1.1,0-2,0.9-2,2v8c0,1.1,0.9,2,2,2H21z"/></svg></div>Saldo
        </div>
        <div class="menu-item">
            <div class="icon-box" style="background:#5856D6;"><svg viewBox="0 0 24 24"><path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M12,20c-4.41,0-8-3.59-8-8s3.59-8,8-8s8,3.59,8,8 S16.41,20,12,20z M12.5,7H11v6l5.25,3.15l0.75-1.23L12.5,12.5V7z"/></svg></div>Paypall
        </div>
        <div class="menu-item">
            <div class="icon-box" style="background:#FF2D55;"><svg viewBox="0 0 24 24"><path d="M20,6h-8l-2-2H4C2.9,4,2,4.9,2,6v12c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V8C22,6.9,21.1,6,20,6z"/></svg></div>Aset
        </div>
    </div>

    <div class="quote-card">
        "Hidup Lah Kamu Bukan Dimana kamu Mampu Di Tempat Itu, Tapi Dimana Kamu Dihargai Dan dibutuhkan"
    </div>

    <div class="bottom-container">
        <div class="nav-bar">
            <div class="nav-item active"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>Beranda</div>
            <div class="nav-item"><svg viewBox="0 0 24 24"><path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9z"/></svg>Riwayat</div>
            <div class="camera-btn"><svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M9 2L7.17 4H4C2.9 4 2 4.9 2 6v12c0 1.1 0.9 2 2 2h16c1.1 0 2-0.9 2-2V6c0-1.1-0.9-2-2-2h-3.17L15 2H9z M12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5s5 2.24 5 5S14.76 17 12 17z"/></svg></div>
            <div class="nav-item"><svg viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2z"/></svg>Shift</div>
            <div class="nav-item"><svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2z M12 12c2.21,0,4-1.79,4-4s-1.79-4-4-4s-4,1.79-4,4 S9.79,12,12,12z"/></svg>Akun</div>
        </div>
        <div class="copyright">@2026 Presensi Suji Ima Internusa</div>
    </div>
</div>

<script>
    function update() {
        const now = new Date();
        const h = String(now.getHours()).padStart(2, '0');
        const m = String(now.getMinutes()).padStart(2, '0');
        const s = String(now.getSeconds()).padStart(2, '0');
        
        const topClock = document.getElementById('clock-top');
        const arrivalClock = document.getElementById('arrival-time');
        
        if(topClock) topClock.innerText = h + ":" + m;
        if(arrivalClock) arrivalClock.innerText = h + ":" + m + ":" + s;
    }
    // Jalankan setiap detik
    setInterval(update, 1000); 
    // Jalankan langsung saat load
    window.onload = update;
</script>

</body>
</html>
