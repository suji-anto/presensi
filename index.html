<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi UI - iPhone Style</title>
    <style>
        :root {
            --ios-blue: #007AFF;
            --bg-gradient: linear-gradient(180deg, #A8E6FF 0%, #FFFFFF 40%, #F2F5F9 100%);
        }

        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .iphone-screen {
            width: 100%;
            max-width: 414px;
            position: relative;
            padding-bottom: 120px;
        }

        /* --- Custom iOS Status Bar --- */
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
            color: #000;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Sinyal 1 Bar */
        .signal-icon {
            display: flex;
            align-items: flex-end;
            gap: 1.5px;
            width: 18px;
            height: 12px;
        }
        .signal-bar { width: 3px; background: #ddd; border-radius: 0.5px; }
        .signal-bar.active { background: #000; }
        .bar1 { height: 30%; }
        .bar2 { height: 50%; }
        .bar3 { height: 75%; }
        .bar4 { height: 100%; }

        /* Wi-Fi Icon */
        .wifi-icon { width: 16px; height: 16px; }

        /* Battery Icon */
        .battery-container {
            width: 24px;
            height: 11px;
            border: 1px solid rgba(0,0,0,0.35);
            border-radius: 2.5px;
            position: relative;
            padding: 1px;
        }
        .battery-level {
            height: 100%;
            width: 90%;
            background: #000;
            border-radius: 1px;
        }
        .battery-cap {
            width: 1.5px;
            height: 4px;
            background: rgba(0,0,0,0.35);
            position: absolute;
            right: -3px;
            top: 3px;
            border-radius: 0 1px 1px 0;
        }

        /* --- Header & Content --- */
        .header {
            padding: 20px 25px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .welcome-text { color: #666; font-size: 14px; }
        .user-name { font-size: 22px; font-weight: 800; margin-top: 4px; }
        
        .avatar {
            width: 50px; height: 50px;
            background: #9d81ff;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; font-size: 18px;
        }

        .card {
            background: white;
            margin: 0 20px 20px;
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .card h3 { margin: 0 0 15px; font-size: 16px; }
        
        .presensi-info {
            display: flex;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 15px;
        }

        .presensi-item { flex: 1; }
        .presensi-item small { color: #999; display: block; margin-bottom: 5px; }
        .presensi-item strong { font-size: 20px; color: #222; }

        .more-btn {
            text-align: center; padding-top: 15px;
            color: var(--ios-blue); font-weight: 600; font-size: 14px;
        }

        .menu-section { padding: 0 20px; margin-top: 25px; }
        .menu-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px;
        }

        .menu-item { text-align: center; font-size: 11px; color: #555; }
        
        .icon-box {
            aspect-ratio: 1/1; border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; margin-bottom: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .quote-card {
            margin: 30px 20px;
            background: #4A90E2;
            padding: 20px;
            border-radius: 20px;
            color: white;
            font-style: italic; font-size: 14px; line-height: 1.6;
        }

        /* --- Footer & Nav --- */
        .bottom-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 414px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid #eee;
        }

        .nav-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0 5px;
        }

        .nav-item { text-align: center; font-size: 10px; color: #888; }
        .nav-icon { font-size: 20px; margin-bottom: 3px; }

        .camera-btn {
            width: 60px; height: 60px;
            background: var(--ios-blue);
            border-radius: 20px;
            margin-top: -40px;
            display: flex; align-items: center; justify-content: center;
            font-size: 26px; color: white;
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.3);
            border: 4px solid white;
        }

        .copyright {
            text-align: center;
            font-size: 10px;
            color: #aaa;
            padding: 5px 0 15px;
        }
    </style>
</head>
