<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi UI - New Colors</title>
    <style>
        :root {
            --ios-blue: #007AFF;
            --bg-gradient: linear-gradient(180deg, #A8E6FF 0%, #FFFFFF 40%, #F2F5F9 100%);
            /* Warna Baru */
            --quote-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --color-izin: #FF9500;   /* Oranye */
            --color-saldo: #34C759;  /* Hijau */
            --color-paypal: #5856D6; /* Ungu */
            --color-aset: #FF2D55;   /* Pink/Merah */
        }

        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .iphone-screen {
            width: 100%;
            max-width: 414px;
            position: relative;
            padding-bottom: 120px;
        }

        /* --- Status Bar --- */
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .signal-icon { display: flex; align-items: flex-end; gap: 1.5px; width: 18px; height: 12px; }
        .signal-bar { width: 3px; background: #c5c5c5; border-radius: 0.5px; }
        .signal-bar.active { background: #000; }
        .bar1 { height: 35%; } .bar2 { height: 55%; } .bar3 { height: 80%; } .bar4 { height: 100%; }

        .wifi-icon { width: 16px; height: 16px; fill: #000; }

        .battery-container {
            width: 24px; height: 11px; border: 1.2px solid rgba(0,0,0,0.3);
            border-radius: 2.5px; position: relative; padding: 1px;
        }
        .battery-level { height: 100%; width: 92%; background: #000; border-radius: 1px; }
        .battery-cap { width: 1.5px; height: 4px; background: rgba(0,0,0,0.3); position: absolute; right: -3px; top: 2.5px; }

        /* --- Header --- */
        .header {
            padding: 30px 25px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .welcome-text { color: #666; font-size: 14px; }
        .user-name { font-size: 22px; font-weight: 800; margin-top: 4px; }
        
        .avatar {
            width: 50px; height: 50px;
            background: #9d81ff;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; font-size: 18px;
        }

        /* --- Card --- */
        .card {
            background: white;
            margin: 0 20px 20px;
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .card h3 { margin: 0 0 15px; font-size: 16px; }
        
        .presensi-info {
            display: flex;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 15px;
        }

        .presensi-item { flex: 1; }
        .presensi-item small { color: #999; display: block; margin-bottom: 5px; }
        .presensi-item strong { font-size: 20px; color: #222; }

        .more-btn {
            text-align: center; padding-top: 15px;
            color: var(--ios-blue); font-weight: 600; font-size: 14px;
        }

        /* --- Menu dengan Warna Baru --- */
        .menu-section { padding: 0 20px; margin-top: 25px; }
        .menu-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px;
        }

        .menu-item { text-align: center; font-size: 11px; color: #555; font-weight: 600; }
        
        .icon-box {
            aspect-ratio: 1/1; border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; margin-bottom: 8px;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* --- Kata Mutiara dengan Warna Baru --- */
        .quote-card {
            margin: 30px 20px;
            background: var(--quote-gradient);
            padding: 22px;
            border-radius: 20px;
            color: white;
            font-style: italic; font-size: 14px; line-height: 1.6;
            box-shadow: 0 10px 20px rgba(106, 17, 203, 0.2);
            position: relative;
        }

        .quote-card::before {
            content: 'â€œ';
            position: absolute;
            top: 5px; left: 10px;
            font-size: 40px; opacity: 0.3;
        }

        /* --- Bottom Nav & Copyright --- */
        .bottom-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 414px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid #eee;
        }

        .nav-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0 5px;
        }

        .nav-item { text-align: center; font-size: 10px; color: #888; }
        .nav-icon { font-size: 20px; margin-bottom: 3px; }
