<html lang="id">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi UI - Suji Ima Internusa</title>

    <style>
        :root {
            --ios-blue: #007AFF;
            --bg-gradient: linear-gradient(180deg, #A8E6FF 0%, #FFFFFF 40%, #F2F5F9 100%);
            /* Warna Pastel Cerah untuk Kata Mutiara */
            --quote-bg: linear-gradient(135deg, #e3f2fd 0%, #ffffff 100%);
            --quote-text: #455a64;
        }

        * { 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        }

        body {
            margin: 0; padding: 0;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        .iphone-screen {
            width: 100%; max-width: 414px;
            position: relative; padding-bottom: 140px;
        }

        /* --- Status Bar --- */
        .status-bar {
            height: 44px; display: flex; justify-content: space-between;
            align-items: center; padding: 0 25px; font-size: 14px; font-weight: 600;
        }

        .status-right { display: flex; align-items: center; gap: 8px; }
        .signal-dots { display: flex; align-items: flex-end; gap: 2px; height: 12px; }
        .dot { width: 3px; background: #ddd; border-radius: 1px; }
        .dot.active { background: #000; height: 4px; } /* Sinyal 1 bar aktif */

        /* --- Header --- */
        .header {
            padding: 25px; display: flex; justify-content: space-between; align-items: center;
        }
        .user-name { font-size: 22px; font-weight: 800; color: #222; }
        .avatar {
            width: 50px; height: 50px; background: #9d81ff;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; color: white; font-weight: bold; font-size: 18px;
        }

        /* --- Card Presensi --- */
        .card {
            background: white; margin: 0 20px 20px; border-radius: 24px;
            padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .presensi-info { display: flex; border-bottom: 1px solid #f0f0f0; padding-bottom: 15px; }
        .presensi-item { flex: 1; }
        .presensi-item strong { font-size: 22px; color: #222; }

        /* --- Menu Grid --- */
        .menu-grid {
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 15px; padding: 0 20px; margin-top: 10px;
        }
        .menu-item { text-align: center; font-size: 11px; font-weight: 700; color: #555; }
        .icon-box {
            aspect-ratio: 1/1; border-radius: 20px; display: flex;
            align-items: center; justify-content: center; font-size: 24px;
            color: white; margin-bottom: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
